<!DOCTYPE html>
<html>
<head>
    <title>Student Package Prediction</title>
</head>
<body>
    <h1>Predict Package from CGPA</h1>
    <form action="/predict"  placeholder="Enter CGPA"  method="post">
        <input type="number" step="0.01" name="cgpa" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
